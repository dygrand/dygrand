<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таємне повідомлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .coordinates {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block !important;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            display: block !important;
        }
    </style>
</head>
<body>
    <h1>Таємне повідомлення</h1>
    
    <div class="coordinates">50.635443,26.200044</div>
    
    <div>
        <input type="password" id="passwordInput" placeholder="Введіть пароль">
        <button onclick="checkPassword()">Перевірити</button>
    </div>
    
    <div id="message"></div>

    <script>
        function checkPassword() {
            const correctPassword = "pendel";
            const userInput = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('message');
            
            if(userInput === correctPassword) {
                messageDiv.className = "success";
                messageDiv.innerHTML = `
                    <h3>Молодці!</h3>
                    <p>Тепер вам треба виграти мене в ігрі (бс, клеш рояль або амонгас хованки).</p>
                    <p>Напишіть мені в лс кодову фразу "стас натурал" шоб я знав шо ви найшли це повідомлення.</p>
                `;
            } else {
                messageDiv.className = "error";
                messageDiv.textContent = "Помилка: невірний код";
            }
        }
    </script>
</body>
</html>
